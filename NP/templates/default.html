<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>News</title>
    {% load static %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
        <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
<div class="basic">
    <header class="header">
        <a class="header_logo" href="#">NP</a>
        <a class="header_choices" href="{% url 'profile' %}">Мой профиль</a>
        <a class="header_choices" href="{% url 'NewsList' %}">Новости</a>
        <a class="header_choices" href="#">Статьи</a>
        <a class="header_choices" href="{% url 'Search' %}">Поиск</a>
        {% if user.is_authenticated %}
        <a class="header_choices" href="{% url 'account_logout' %}">Выйти</a>
        {% else %}
        <a class="header_choices" href="{% url 'account_login' %}">Войти</a>
        {% endif %}
    </header>
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</div>
</body>
</html>
